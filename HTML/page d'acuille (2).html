<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fer - Parc d'Attractions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ff6f61;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #ff6f61;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffa07a;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: #121212;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ffa07a;
        }
    </style>
</head>

    <header>
        <h1>Bienvenue à Fun Fer</h1>
        <p>Le parc d'attractions où le plaisir ne s'arrête jamais !</p>
    </header>

    <nav>
        <a href="attractions.html">Attractions</a>
